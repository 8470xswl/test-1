<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="1">
                <ion-button fill="clear" (click)="backStorage()" id="backButton" color="light">
                    <ion-icon name="arrow-back-outline" size="large"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col class="ion-text-center" style="font-size: large">
                <ion-label *ngIf="recording">{{recordName +" "}}</ion-label>
                <ion-label *ngIf="recording" id="recording" style="color: red">录制中</ion-label>
                <ion-label *ngIf="recording">
                    {{hour>10? hour:0+''+hour}}:{{minute>10 ? minute:0+''+minute}}:{{second>10 ? second:0+''+second }}
                </ion-label>
            </ion-col>
            <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
            <ion-col></ion-col>
            <ion-col class="ion-text-center" (click)="switchControl()" *ngIf="!controlState">
                <ion-icon src="assets/img/video-record/cutIn.svg"></ion-icon>
            </ion-col>
            <ion-col class="ion-text-center" (click)="switchControl() " *ngIf="controlState">
                <ion-icon src="assets/img/video-record/cutOut.svg"></ion-icon>
            </ion-col>
            <ion-col class="ion-text-center" (click)="recordReady()" *ngIf="!controlState">
                <ion-icon src="assets/img/video-record/record.svg"></ion-icon>
            </ion-col>
            <ion-col class="ion-text-center" (click)="recordReady()" *ngIf="!recording && controlState">
                <ion-icon src="assets/img/video-record/recordSelect.svg"></ion-icon>
            </ion-col>
            <ion-col class="ion-text-center" (click)="recordSave()" *ngIf="recording">
                <ion-icon src="assets/img/video-record/recordOFF.svg"></ion-icon>
            </ion-col>
            <ion-col class="ion-text-center" (click)="recordPlay()" *ngIf="controlState">
                <ion-icon src="assets/img/video-record/play.svg"> </ion-icon>
            </ion-col>
            <ion-col class="ion-text-center" (click)="recordPlay()" *ngIf="!playing && !controlState">
                <ion-icon src="assets/img/video-record/playSelect.svg"> </ion-icon>
            </ion-col>
            <ion-col class="ion-text-center" (click)="recordPlay()" *ngIf="playing">
                <ion-icon src="assets/img/video-record/playStop.svg"></ion-icon>
            </ion-col>
            <ion-col class="ion-text-center" (click)="recordDelete()">
                <ion-icon src="assets/img/video-record/deleteSelect.svg"></ion-icon>
            </ion-col>

            <ion-col></ion-col>
        </ion-row>
    </ion-grid>
    <ion-list [inset]="true" style="max-height: 50vh; overflow: auto; border: solid white">
        <ion-radio-group [(ngModel)]="videoNumber" (ionChange)="clickVideo()">
            <ion-item *ngFor="let videoName of videoList; let i=index">
                <ion-radio value="{{i}}"></ion-radio>
                <ion-label> {{videoName}} </ion-label>
            </ion-item>
        </ion-radio-group>
    </ion-list>
</ion-content>
