<ion-content>
    <ion-grid>
        <ion-row >
            <ion-col style="height: 30vh" *ngFor="let item of list" size="12/7" (click)="jumpToPageBasedOnId(item.type)">
                <div
                    style="width: 100%; height: 100%"
                    [ngStyle]="{'background-color': styleColor}"
                    class="center mode-select-box"
                >
                    <span class="box"> {{item.name}} </span>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
